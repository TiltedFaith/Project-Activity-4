name: CI/CD Workflow

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment (for future enhancements/testing)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies (if needed)
    - name: Install dependencies
      run: npm install

    - name: Fix permissions
      run: chmod +x node_modules/.bin/htmlhint

    # Step 4: Lint or validate code
    - name: Lint HTML
      run: ./node_modules/.bin/htmlhint '**/*.html'

    - name: Verify permissions
      run: ls -l node_modules/.bin/

    # Step 5: Deploy to GitHub Pages (optional)
  deploy:
      if: github.ref == 'refs/heads/main'
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./  # Directory to deploy
